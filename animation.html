<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jianrong.js"></script>
	
</head>
<style>
	.box{
		width: 300px;
		height: 300px;
		background: red;
		margin: 20px auto;
	}
</style>
<body>
	<div class="box"></div>

</body>
<!-- <script src="animate.js"></script> -->
<script>
	window.onload=function(){
		// 对象  属性  时间  方式   回调函数
		let box=$('.box')[0];
		// animate的调用
		// animate(box,{width:500,height:500},1000,Tween.Linear,function(){
		// 	animate(box,{width:100})
		// });
		animate(box,{width:500,height:500})
		function animate(obj,attrObj){
			let t =setInterval(function(){
				for(let i in attrObj){
				let w = parseInt(window.getComputedStyle(obj,null)[i]);
				
				if(w>=attrObj[i]){
					w=attrObj[i];
					clearInterval(t)
				}
				obj.style[i]=w+10+"px";
				}
			}, 1000)	
		}
	}
</script>
</html>
